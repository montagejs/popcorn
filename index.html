<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="assets/style/base.css">
    <title>Montage Popcorn</title>

    <script>
        // Workaround for window.Touch on desktop browsers
        // NOTE This is a hotfix from montage 2d9dada66ea73de571fbc2f2ca2bcc83b6f545ef
        // specifically for the presence of window.Touch as of Chrome 29
        // This can be removed upon updating this application to Montage ~v0.13.4
        if (!("ontouchstart" in window)) {
            window.Touch = null;
        }
    </script>

    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
            {
                "owner": {
                    "prototype": "montage/ui/loader.reel"
                }
            }
        </script>
</head>
<body>
    <div id="montage-app-bootstrapper">
        <img class="logo" src="assets/image/logo.png" alt="logo" />
    </div>
    <div id="montage-app-loader">Loading..</div>
</body>
</html>
