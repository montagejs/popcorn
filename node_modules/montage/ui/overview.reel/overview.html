<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "select": {
                "prototype": "native/ui/select.reel",
                "properties": {
                    "element": {"#": "select"}
                },
                "bindings": {
                    "content": {
                        "<-": "@owner.componentList"
                    }
                }
            },
            "substitution": {
                "prototype": "ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"}
                },
                "bindings": {
                    "switchValue": {
                        "<-": "@select.contentController.selection.0"
                    }
                }
            },
            "SegmentedBar": {
                "prototype": "ui/segmented-bar.info/sample/main.reel",
                "properties": {
                    "element": {"#": "SegmentedBar"}
                }
            }
        }
    </script>
</head>

<body>
<div data-montage-id="main" data-montage-skin="light">
    <select data-montage-id="select"></select>

    <hr/>

    <div data-montage-id="substitution">
        <!--add components below-->
        <div data-montage-id="SegmentedBar" data-arg="SegmentedBar"></div>
    </div>
</div>


</body>
</html>
