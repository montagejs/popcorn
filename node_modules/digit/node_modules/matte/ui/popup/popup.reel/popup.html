<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script type="text/montage-serialization">
{
    "slot1": {
        "prototype": "montage/ui/slot.reel",
        "properties": {
            "element": {
                "#": "popup-content"
            }
        }
    },
    "owner": {
        "prototype": "ui/popup/popup.reel",
        "properties": {
            "element": {
                "#": "popup-container"
            },
            "slot": {
                "@": "slot1"
            },
            "contentEl": {
                "#": "popup-content"
            },
            "containerEl": {
                "#": "popup-wrapper"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="popup-container" class="montage-invisible matte-Popup-container">
        <div data-montage-id="popup-wrapper" class="matte-Popup-tooltip matte-Popup-wrapper matte-Popup-border">
            <div data-montage-id="popup-content" class="matte-Popup-content"></div>
        </div>
    </div>
</body>
</html>
