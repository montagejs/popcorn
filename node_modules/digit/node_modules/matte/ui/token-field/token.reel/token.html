<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="token.css">
    <script type="text/montage-serialization">
{
    "tokenText": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {"#": "token-text"}
        },
        "bindings": {
            "value": {"<-": "@owner.text"}
        }
    },
    "tokenDelete": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {"#": "token-delete"},
            "value": "✕"
        }
    },
    "owner": {
        "prototype": "ui/token-field/token.reel",
        "properties": {
            "element": {"#": "token"},
            "_deleteEl": {"#": "token-delete"}
        }
    }
}
    </script>
</head>
<body>
    <span data-montage-id="token" class="matte-Token">
        <span data-montage-id="token-text" class="matte-Token-text"></span>
        <span data-montage-id="token-delete" class="matte-Token-delete">✕</span>
    </span>
</body>
</html>
