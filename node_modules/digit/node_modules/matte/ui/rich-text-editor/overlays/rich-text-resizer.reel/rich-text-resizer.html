<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rich-text-resizer.css">
    <script type="text/montage-serialization">
{
    "image": {
        "prototype": "ui/image.reel",
        "properties": {
            "element": {"#": "image"}
        }
    },

    "owner": {
        "prototype": "ui/rich-text-editor/overlays/rich-text-resizer.reel",
        "properties": {
            "element": {"#": "resizer-container"},
            "image": {"@": "image"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="resizer-container" class="matte-Resizer-container">
        <img data-montage-id="image" class="matte-Resizer-image">
        <div class="matte-Resizer-handle nw" data-montage-id="montage-resizer-handle-nw"></div>
        <div class="matte-Resizer-handle n" data-montage-id="montage-resizer-handle-n"></div>
        <div class="matte-Resizer-handle ne" data-montage-id="montage-resizer-handle-ne"></div>
        <div class="matte-Resizer-handle e" data-montage-id="montage-resizer-handle-e"></div>
        <div class="matte-Resizer-handle se" data-montage-id="montage-resizer-handle-se"></div>
        <div class="matte-Resizer-handle s" data-montage-id="montage-resizer-handle-s"></div>
        <div class="matte-Resizer-handle sw" data-montage-id="montage-resizer-handle-sw"></div>
        <div class="matte-Resizer-handle w" data-montage-id="montage-resizer-handle-w"></div>
    </div>
</body>
</html>
