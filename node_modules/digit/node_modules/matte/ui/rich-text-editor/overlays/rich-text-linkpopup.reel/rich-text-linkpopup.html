<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rich-text-linkpopup.css">
    <script type="text/montage-serialization">
{
    "link": {
        "prototype": "ui/anchor.reel",
        "properties": {
            "element": {"#": "link"}
        }
    },

    "owner": {
        "prototype": "ui/rich-text-editor/overlays/rich-text-linkpopup.reel[RichTextLinkPopup]",
        "properties": {
            "element": {"#": "linkpopup-container"},
            "link": {"@": "link"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="linkpopup-container" class="matte-link-popup" contentEditable="false">
        <a data-montage-id="link" target="_blank"></a>
    </div>
</body>
</html>
