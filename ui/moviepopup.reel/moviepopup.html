<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="moviepopup.css">
        <script src="http://www.youtube.com/player_api"></script>
        <script type="text/montage-serialization">
        {
            "closeButton": {
                "prototype": "matte/ui/button.reel",
                "properties": {
                    "element": {"#": "close-button"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]

            },

            "owner": {
                "properties": {
                    "element": {"#": "moviepopup"},
                    "player": {"#": "iframe"}
                }
            }
        }
        </script>
    </head>

    <body>
        <div data-montage-id="moviepopup" class="moviepopup">
            <button data-montage-id="close-button" class="button button-close">✕</button>
            <iframe data-montage-id="iframe" class="montage-youtube-player" type="text/html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>​
        </div>
    </body>

</html>
