<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="categories.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selected": {"<-": "@radioButtonController.value" }
            }
        },

        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "contentController": {"<-": "@owner.categories" }
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.categories" }
            }
        },

        "button": {
            "prototype": "./category-button.reel",
            "properties": {
                "element": {"#": "button"},
                "radioButtonController": {"@": "radioButtonController"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object" },
                "label": {"<-": "@repetition:iteration.object.title" },
                "classList.has(@repetition:iteration.object.key)": {"<-": "true" }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Categories">
        <span data-montage-id="repetition" class="filter"><button data-montage-id="button"></button></span>
    </div>
</body>
</html>
