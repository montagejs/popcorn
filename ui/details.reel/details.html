<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "popularityIcon": {"#": "popularityIcon"},
                "classList.has('visible')": {"<-": "@owner.isVisible"}
            }
        },
        "audienceScore": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "audienceScore"},
                "value": {"<-": "@owner.movie.vote_average"}
            }
        },
        "criticsScore": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "criticsScore"},
                "value": {"<-": "@owner.movie.popularity.round(0)"}
            }
        },
        "dates": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "dates"},
                "value": {"<-": "@owner.movie.release_date"}
            }
        },
        "description": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "description"},
                "value": {"<-": "@owner.movie.overview"}
            }
        },
        "expandButton": {
            "prototype": "digit/ui/button.reel",
            "values": {
                "element": {"#": "expand"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "maturity": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "maturity"},
                "value": {"<-": "@owner.movie.mpaaRating"}
            }
        },
        "runtime": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "runtime"},
                "value": {"<-": "(@owner.movie.runtime/60).floor() + 'h ' + @owner.movie.runtime%60 + 'min'"}
            }
        },
        "scroller": {
            "prototype": "digit/ui/scroller.reel",
            "values": {
                "element": {"#": "scroller"},
                "hasMomentum": true
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "title"},
                "value": {"<-": "@owner.movie.title"}
            }
        },
        "trailerButton": {
            "prototype": "digit/ui/button.reel",
            "values": {
                "element": {"#": "trailerButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Details">
        <div data-montage-id="expand" class="expand">
            <h2 data-montage-id="title" class="title"></h2>
        </div>
        <div class="summary">
            <div>
                <div>
                    Release
                </div>
                <time data-montage-id="dates" class="score"></time>
            </div>
            <div>
                <div>
                    Rating
                </div>
                <span data-montage-id="maturity" class="maturity"></span>
            </div>
            <div>
                <div>
                    Duration
                </div>
                <span data-montage-id="runtime" class="score"></span>
            </div>
            <div>
                <div>
                    Popularity
                </div>
                <span data-montage-id="criticsScore" class="score"></span>
                <span data-montage-id="popularityIcon" class="icon-popularity"></span>
            </div>
            <div>
                <div>
                    Score
                </div>
                <span data-montage-id="audienceScore" class="score"></span>
                / 10
            </div>
        </div>
        <div data-montage-id="scroller" class="scroller">
            <p data-montage-id="description" class="description"></p>
            <div class="Details-attributions">Creative Commons â€“ Attribution (CC BY 3.0) Thermometer designed by Megan Sheehan from the Noun Project </div>
        </div>
        <nav class="action-buttons">
            <button data-montage-id="trailerButton" class="button button-trailer">
                Trailer
            </button>
        </nav>
    </div>
</body>
</html>
